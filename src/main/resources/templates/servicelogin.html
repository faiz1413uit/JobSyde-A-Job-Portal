<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login as Service Provider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 transition-all duration-500">
  <div class="max-w-5xl w-full mx-4 sm:mx-8 bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl">
    <div class="flex flex-col lg:flex-row">
      <div class="hidden lg:block lg:w-1/2 bg-gradient-to-br from-blue-600 to-blue-700 p-10 transition-all duration-500">
        <div class="h-full flex flex-col justify-center items-center text-white">
          <h1 class="text-3xl font-bold mb-4 text-center transform transition-all duration-500 hover:scale-105">JOBSYDE</h1>
          <p class="text-lg text-center mb-6 max-w-md leading-relaxed transition-all duration-500">
            Find your perfect job opportunity
          </p>
          <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 shadow-2xl w-full max-w-md transform transition-all duration-500 hover:scale-[1.02]">
            <img src="./images/pic2.jpg" alt="Job Seeker" class="w-full h-auto object-contain rounded-xl shadow-lg transform transition-all duration-500 hover:scale-[1.03]" />
          </div>
          <div class="mt-6 text-center">
            <p class="text-white/80 text-base transition-all duration-500">Start your journey today</p>
            <p class="text-white/60 text-xs mt-1 transition-all duration-500">Connect with employers and find your dream job</p>
          </div>
        </div>
      </div>

      <div class="w-full lg:w-1/2 p-6 sm:p-10 transition-all duration-500">
        <div class="flex flex-col items-center">
          <div class="w-16 h-16 mb-4 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center transform transition-all duration-500 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2 transform transition-all duration-500">Welcome Job Seeker</h1>
          <p class="text-gray-600 mb-6 text-sm transition-all duration-500">Login to your account</p>
          
          <div class="w-full max-w-sm">
            <center><span class="text-blue-500 text-sm font-medium transition-all duration-500" th:if="${msg}!=null">[[${msg}]]</span></center>
            <form class="space-y-4" action="/jslogin" method="post">
              <div class="relative">
                <input type="number" name="phn" id="phn" placeholder="Phone Number" required 
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 transform hover:scale-[1.01]" autocomplete="NA" />
              </div>

              <div class="relative">
                <input type="password" name="password" id="password" placeholder="Password" required 
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 transform hover:scale-[1.01]" />
              </div>

              <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-2 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 transition-all duration-300 transform hover:scale-[1.02]">
                Sign In
              </button>
            </form>

            <div class="mt-4 space-y-3 text-center">
              <a href="/forget-password" class="block text-blue-600 hover:text-blue-700 font-medium transition-all duration-300 text-sm transform hover:scale-105">
                Forgot Password?
              </a>
              <a href="/createprofile" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-1.5 px-5 rounded-lg transition-all duration-300 transform hover:scale-[1.02] text-sm">
                Create Your Profile
              </a>
              <div class="mt-3">
                <a href="/login" class="text-gray-600 hover:text-gray-800 font-medium transition-all duration-300 text-sm transform hover:scale-105">
                  Login as User â†’
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
