<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    .slide-up {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    body {
      transform: scale(0.95);
      transform-origin: center;
    }
    @media (min-width: 1024px) {
      body {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
  <div class="max-w-6xl w-full mx-4 sm:mx-8 bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-300 hover:shadow-2xl">
    <div class="flex flex-col lg:flex-row">
      <div class="w-full lg:w-1/2 p-8 sm:p-12">
        <div class="flex flex-col items-center">
          <div class="w-20 h-20 mb-6 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center transform transition-all duration-300 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <h1 class="text-4xl font-bold text-gray-800 mb-2 fade-in">Welcome Back</h1>
          <p class="text-gray-600 mb-8 fade-in">Login to your account</p>
          
          <div class="w-full max-w-md">
            <center><span class="text-red-500 mb-2 text-sm font-medium transition-all duration-300" th:if="${msg}!=null">[[${msg}]]</span></center>
            <form class="space-y-6" action="/loginres" method="post">
              <div class="relative">
                <input type="number" name="phnno" id="email" placeholder="Phone Number" required 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 transform hover:scale-[1.02]" autocomplete="NA" />
              </div>

              <div class="relative">
                <input type="password" name="password" id="password" placeholder="Password" required 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 transform hover:scale-[1.02]" />
              </div>

              <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                Sign In
              </button>
            </form>

            <div class="mt-6 space-y-4 text-center">
              <a href="/forget-password" class="block text-blue-600 hover:text-blue-700 font-medium transition-all duration-300 transform hover:scale-105">
                Forgot Password?
              </a>
              <a href="/customerRegistration" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                Create Account
              </a>
              <div class="mt-4">
                <a href="/serviceLogin" class="text-gray-600 hover:text-gray-800 font-medium transition-all duration-300 transform hover:scale-105">
                  Login as Job Seeker â†’
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden lg:block lg:w-1/2 bg-gradient-to-br from-blue-600 to-blue-700 p-12">
        <div class="h-full flex flex-col justify-center items-center text-white">
          <h1 class="text-4xl font-bold mb-6 text-center slide-up">JOBSYDE</h1>
          <p class="text-xl text-center mb-8 max-w-md leading-relaxed slide-up">
            Connecting local job seekers with local job providers
          </p>
          <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 shadow-2xl transform transition-all duration-300 hover:scale-105">
            <img src="./images/pic1.jpg" alt="Rocket" class="w-64 h-64 object-cover rounded-xl shadow-lg" />
          </div>
          <div class="mt-8 text-center fade-in">
            <p class="text-white/80 text-lg">Find your perfect match</p>
            <p class="text-white/60 text-sm mt-2">Thousands of opportunities waiting for you</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
