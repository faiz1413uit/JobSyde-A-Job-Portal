<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 transition-all duration-500">
  <div class="mx-auto">
    <div class="flex justify-center px-6 py-12">
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg transform transition-all duration-500 hover:shadow-xl"
             style="background-image: url('/images/pic1.jpg')">
        </div>

        <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none transform transition-all duration-500 hover:shadow-xl">
          <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center transform transition-all duration-500 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <h3 class="py-4 text-2xl text-center text-gray-800 transform transition-all duration-500">Create Customer Account</h3>
          <center><span class="text-blue-500 text-sm font-medium transition-all duration-500" th:if="${msg}!=null">[[${msg}]]</span></center>
          <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="/register" method="post">
            <div class="mb-4 md:flex md:justify-between">
              <div class="mb-4 md:mr-2 md:mb-0">
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded-lg shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-300 transform hover:scale-[1.01]"
                  id="firstName"
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="md:ml-2">
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded-lg shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-300 transform hover:scale-[1.01]"
                  id="lname"
                  name="lname"
                  type="text"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded-lg shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-300 transform hover:scale-[1.01]"
                id="email"
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="mb-4">
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded-lg shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-300 transform hover:scale-[1.01]"
                id="phone"
                name="phn"
                type="tel"
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="mb-4">
              <textarea
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded-lg shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-300 transform hover:scale-[1.01]"
                id="address"
                rows="3"
                name="address"
                placeholder="Enter your full address"
                required
              ></textarea>
            </div>

            <div class="mb-4 md:flex md:justify-between">
              <div class="mb-4 md:mr-2 md:mb-0">
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded-lg shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-300 transform hover:scale-[1.01]"
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="pass"
                  required
                />
              </div>
              <div class="md:ml-2">
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded-lg shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-300 transform hover:scale-[1.01]"
                  id="confirmPassword"
                  type="password"
                  placeholder="Confirm Password"
                  name="confirm"
                  required
                />
              </div>
            </div>

            <div class="mb-6">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="terms"
                  class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 transition-all duration-300"
                  required
                />
                <label class="ml-2 text-sm text-gray-700 transition-all duration-300" for="terms">
                  I agree to the
                  <a href="#" class="text-blue-500 hover:text-blue-700 transition-all duration-300">Terms and Conditions</a>
                </label>
              </div>
            </div>

            <div class="mb-6 text-center">
              <button
                class="w-full px-4 py-2 font-bold text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all duration-300 transform hover:scale-[1.02]"
                type="submit"
              >
                Register Account
              </button>
            </div>

            <hr class="mb-6 border-t" />

            <div class="text-center">
              <a
                class="inline-block text-sm text-blue-500 hover:text-blue-700 transition-all duration-300 transform hover:scale-105"
                href="/login"
              >
                Already have an account? Login!
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
