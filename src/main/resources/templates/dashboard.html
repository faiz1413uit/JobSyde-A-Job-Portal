<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin: 6px 0 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fdfdfd;
        }

        a[href^="tel:"] {
            display: inline-block;
            font-weight: bold;
            color: rgb(255, 255, 255);
            margin-top: 10px;
            text-decoration: none;
        }

        a[href^="tel:"]:hover {
            text-decoration: underline;
			color: black;
        }

        .label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }
		        body {
		            margin: 0;
		            font-family: 'Segoe UI', sans-serif;
		            background-color: #f0f0f0;
		        }
		        
		        .navbar {
		            background-color: #1da1f2;
		            padding: 15px 0;
		        }
		        
		        .nav-container {
		            max-width: 1200px;
		            margin: 0 auto;
		            background-color: #003ccd;
		            display: flex;
		            align-items: center;
		            justify-content: space-between;
		            padding: 20px 30px;
		            border-radius: 4px;
		        }
		        
		        .logo {
		            display: flex;
		            align-items: center;
		            color: white;
		            font-weight: bold;
		            font-size: 1.2rem;
		        }
		        
		        .logo img {
		            width: 60px;
		            height: 60px;
		            border-radius: 50%;
		            background-color: #fff;
		            margin-right: 10px;
		        }
		        
		        .nav-links {
		            list-style: none;
		            display: flex;
		            gap: 25px;
		            margin: 0;
		            padding: 0;
		        }
		        
		        .nav-link {
		            color: white;
		            text-decoration: none;
		            position: relative;
		            font-size: 1rem;
		            padding: 5px;
		            transition: color 0.3s ease;
		        }
		        
		        .nav-link::after {
		            content: "";
		            position: absolute;
		            left: 0;
		            bottom: -3px;
		            width: 0;
		            height: 2px;
		            background-color: #fff;
		            transition: width 0.3s ease;
		        }
		        
		        .nav-link:hover::after,
		        .nav-link.active::after {
		            width: 100%;
		        }
		        
		        .nav-link.active {
		            font-weight: bold;
		            color: #ffeb3b;
		        }
		        
		        .auth-btn .login-btn {
		            background-color: #4CAF50;
		            color: white;
		            padding: 10px 18px;
		            border-radius: 8px;
		            text-decoration: none;
		            font-weight: bold;
		            transition: background-color 0.3s ease;
		        }
		        
		        .auth-btn .login-btn:hover {
		            background-color: #45a049;
		        }
				:root {
				      --primary-color: #2563eb;
				      --secondary-color: #1e40af;
				      --accent-color: #f59e0b;
				      --text-color: #1f2937;
				      --light-bg: #f3f4f6;
				      --white: #ffffff;
				    }
				    
				    body {
				      margin: 0;
				      font-family: 'Segoe UI', sans-serif;
				      background-color: #f0f0f0;
				    }
				    
				    .navbar {
				      background-color: #1da1f2;
				      padding: 15px 0;
				    }
				    
				    .nav-container {
				      max-width: 1200px;
				      margin: 0 auto;
				      background-color: #003ccd;
				      display: flex;
				      align-items: center;
				      justify-content: space-between;
				      padding: 20px 30px;
				      border-radius: 4px;
				    }
				    
				    .logo {
				      display: flex;
				      align-items: center;
				      color: white;
				      font-weight: bold;
				      font-size: 1.2rem;
				    }
				    
				    .logo img {
				      width: 60px;
				      height: 60px;
				      border-radius: 50%;
				      background-color: #fff;
				      margin-right: 10px;
				    }
				    
				    .nav-links {
				      list-style: none;
				      display: flex;
				      gap: 25px;
				      margin: 0;
				      padding: 0;
				    }
				    
				    .nav-link {
				      color: white;
				      text-decoration: none;
				      position: relative;
				      font-size: 1rem;
				      padding: 5px;
				      transition: color 0.3s ease;
				    }
				    
				    .nav-link::after {
				      content: "";
				      position: absolute;
				      left: 0;
				      bottom: -3px;
				      width: 0;
				      height: 2px;
				      background-color: #fff;
				      transition: width 0.3s ease;
				    }
				    
				    .nav-link:hover::after,
				    .nav-link.active::after {
				      width: 100%;
				    }
				    
				    .nav-link.active {
				      font-weight: bold;
				      color: #ffeb3b;
				    }
				    
				    .auth-btn .login-btn {
				      background-color: #4CAF50;
				      color: white;
				      padding: 10px 18px;
				      border-radius: 8px;
				      text-decoration: none;
				      font-weight: bold;
				      transition: background-color 0.3s ease;
				    }
				    
				    .auth-btn .login-btn:hover {
				      background-color: #45a049;
				    }

				    /* Mobile Menu Button */
				    .menu-toggle {
				      display: none;
				      font-size: 1.5rem;
				      color: white;
				      cursor: pointer;
				      transition: transform 0.3s ease;
				      z-index: 1001;
				    }

				    .menu-toggle i {
				      display: none;
				    }

				    .menu-toggle .fa-bars {
				      display: block;
				    }

				    .menu-toggle.active .fa-bars {
				      display: none;
				    }

				    .menu-toggle.active .fa-times {
				      display: block;
				    }

				    /* Responsive Design */
				    @media (max-width: 992px) {
				      .nav-container {
				        padding: 15px 20px;
				      }

				      .nav-links {
				        gap: 15px;
				      }

				      .logo img {
				        width: 50px;
				        height: 50px;
				      }
				    }

				    @media (max-width: 768px) {
				      .nav-container {
				        position: relative;
				      }

				      .menu-toggle {
				        display: block;
				        position: absolute;
				        left: 50%;
				        transform: translateX(-50%);
				      }

				      .nav-links {
				        position: fixed;
				        top: 0;
				        right: -100%;
				        width: 100%;
				        height: 100vh;
				        background-color: #003ccd;
				        flex-direction: column;
				        align-items: center;
				        justify-content: center;
				        gap: 30px;
				        transition: right 0.3s ease;
				        z-index: 1000;
				      }

				      .nav-links.active {
				        right: 0;
				      }

				      .nav-link {
				        font-size: 1.2rem;
				      }

				      .auth-btn {
				        margin-left: auto;
				      }

				      .logo {
				        margin-right: auto;
				      }
				    }

				    @media (max-width: 480px) {
				      .logo span {
				        display: none;
				      }

				      .logo img {
				        margin-right: 0;
				      }

				      .nav-container {
				        padding: 10px 15px;
				      }

				      .auth-btn .login-btn {
				        padding: 8px 15px;
				        font-size: 0.9rem;
				      }
				    }

				    .banner {
				      min-height: 100vh;
				      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(245, 158, 11, 0.1));
				      display: flex;
				      flex-direction: column;
				      align-items: center;
				      justify-content: center;
				      padding-top: -20px;
				      text-align: center;
				    }

				    .nav-text {
				      max-width: 800px;
				      margin: 0 auto;
				    }

				    .nav-text-1 {
				      font-size: 4rem;
				      font-weight: 800;
				      margin-bottom: 1rem;
				      line-height: 1.2;
				    }

				    .nav-text-12 {
				      color: var(--primary-color);
				      position: relative;
				      display: inline-block;
				    }

				    .nav-text-12::after {
				      content: '';
				      position: absolute;
				      bottom: 0;
				      left: 0;
				      width: 100%;
				      height: 8px;
				      background-color: var(--accent-color);
				      border-radius: 4px;
				      transform: translateY(20px);
				    }

				    .nav-text-2 {
				      font-size: 2rem;
				      color: var(--text-color);
				      margin-bottom: 2rem;
				    }

				    .get-an-appoinment {
				      margin-top: 2rem;
				    }

				    .top-sub-btn {
				      background-color: var(--primary-color);
				      color: var(--white);
				      padding: 0.75rem 1.5rem;
				      border: none;
				      border-radius: 0.5rem;
				      font-weight: 600;
				      cursor: pointer;
				      transition: background-color 0.3s ease;
				    }

				    .top-sub-btn:hover {
				      background-color: var(--secondary-color);
				    }

				    /* Animations */
				    @keyframes fadeIn {
				      from {
				        opacity: 0;
				        transform: translateY(20px);
				      }
				      to {
				        opacity: 1;
				        transform: translateY(0);
				      }
				    }

				    .nav-text-1, .nav-text-2, .get-an-appoinment {
				      animation: fadeIn 1s ease-out;
				    }

				    /* Search Container */
				    .search-container {
				      display: flex;
				      max-width: 600px;
				      margin: 2rem auto;
				      background: var(--white);
				      border-radius: 0.5rem;
				      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				      overflow: hidden;
				    }

				    .search-input {
				      flex: 1;
				      padding: 1rem;
				      border: none;
				      outline: none;
				      font-size: 1rem;
				    }

				    .search-btn {
				      background-color: var(--primary-color);
				      color: var(--white);
				      padding: 0 1.5rem;
				      border: none;
				      cursor: pointer;
				      transition: background-color 0.3s ease;
				    }

				    .search-btn:hover {
				      background-color: var(--secondary-color);
				    }

				    /* Stats Container */
				    .stats-container {
				      display: flex;
				      justify-content: center;
				      gap: 3rem;
				      margin: 2rem 0;
				      flex-wrap: wrap;
				    }

				    .stat-item {
				      text-align: center;
				      padding: 1.5rem;
				      background: var(--white);
				      border-radius: 0.5rem;
				      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				      transition: transform 0.3s ease;
				    }

				    .stat-item:hover {
				      transform: translateY(-5px);
				    }

				    .stat-item i {
				      font-size: 2rem;
				      color: var(--primary-color);
				      margin-bottom: 0.5rem;
				    }

				    .stat-number {
				      display: block;
				      font-size: 2rem;
				      font-weight: 700;
				      color: var(--primary-color);
				    }

				    .stat-text {
				      display: block;
				      font-size: 1rem;
				      color: var(--text-color);
				    }

				    /* Job Icons Hover Effects */
				    .service-icon {
				      position: relative;
				      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
				      cursor: pointer;
				    }

				    .service-icon .w-24 {
				      position: relative;
				      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
				      border: 2px solid transparent;
				      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
				      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				    }

				    .service-icon:hover .w-24 {
				      transform: scale(1.1) rotate(5deg);
				      border-color: var(--primary-color);
				      box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3);
				    }

				    .service-icon .w-24::before {
				      content: '';
				      position: absolute;
				      top: 0;
				      left: 0;
				      right: 0;
				      bottom: 0;
				      border-radius: 50%;
				      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(245, 158, 11, 0.1));
				      opacity: 0;
				      transition: opacity 0.4s ease;
				    }

				    .service-icon:hover .w-24::before {
				      opacity: 1;
				    }

				    .service-icon i {
				      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
				      color: var(--primary-color);
				    }

				    .service-icon:hover i {
				      transform: scale(1.2) rotate(-5deg);
				      color: var(--secondary-color);
				      text-shadow: 0 0 10px rgba(37, 99, 235, 0.3);
				    }

				    .service-icon span {
				      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
				      color: var(--text-color);
				      font-weight: 500;
				    }

				    .service-icon:hover span {
				      transform: translateY(-5px);
				      color: var(--primary-color);
				      font-weight: 600;
				    }

				    @keyframes pulse {
				      0% {
				        box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
				      }
				      70% {
				        box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
				      }
				      100% {
				        box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
				      }
				    }

				    .service-icon:hover .w-24 {
				      animation: pulse 1.5s infinite;
				    }

				    /* Add a subtle floating effect */
				    @keyframes float {
				      0% {
				        transform: translateY(0px);
				      }
				      50% {
				        transform: translateY(-5px);
				      }
				      100% {
				        transform: translateY(0px);
				      }
				    }

				    .service-icon {
				      animation: float 3s ease-in-out infinite;
				    }

				    .service-icon:hover {
				      animation: none;
				    }

				    /* Responsive Design Updates */
				    @media (max-width: 768px) {
				      .stats-container {
				        gap: 1rem;
				      }
				      
				      .stat-item {
				        padding: 1rem;
				      }
				      
				      .stat-number {
				        font-size: 1.5rem;
				      }
				      
				      .search-container {
				        margin: 1rem;
				      }
				    }
		    </style>
</head>
<body>
	<nav class="navbar">
	    <div class="nav-container">
	      <div class="logo">
	        <img src="./images/logo.jpg" alt="Jobsyde Logo">
	        <span>JOBSYDE</span>
	      </div>

	      <div class="menu-toggle" id="menuToggle">
	        <i class="fas fa-bars"></i>
	        <i class="fas fa-times"></i>
	      </div>

	      <ul class="nav-links" id="navLinks">
	        <li><a th:href="@{/}" class="nav-link ">Home</a></li>
	        <li><a th:href="@{/hire}" class="nav-link">Book Services</a></li>
	        <li><a th:href="@{/postjob}" class="nav-link">Post Jobs</a></li>
	        <li><a th:href="@{/applyjob}" class="nav-link">Apply Jobs</a></li>
	        <li><a th:href="@{/dashboard}" class="nav-link active">Dashboard</a></li>
	        <li><a th:href="@{/contact1}" class="nav-link">Contact Us</a></li>
	      </ul>
	      <div class="auth-btn">
	        <a th:href="@{/login}" class="login-btn">Login / Register</a>
	      </div>
	    </div>
	  </nav>
    <div class="container">
        <div class="card" th:each="s : ${records}">
            <label class="label">Name:</label>
            <input type="text" th:value="${s.FirstName} + ' ' + ${s.LastName}" readonly />

            <label class="label">Job Type:</label>
            <input type="email" th:value="${s.jobtype}" readonly/>

            <label class="label">Description:</label>
            <input type="text" th:value="${s.Description}" readonly />

            <label class="label">City:</label>
            <input type="text" th:value="${s.city}" readonly/>

            <label class="label">Rating:</label>
            <input type="text" th:value="${s.rating}" readonly/>

            
            <a th:href="'tel:' + ${s.phn}" class="btn btn-primary">Call Now</a>
        </div>
    </div>
</body>
</html>
